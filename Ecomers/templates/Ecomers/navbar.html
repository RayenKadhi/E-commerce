{% load static %}


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
      {% if request.user.is_authenticated %}
        <span class="user auth">Hello, <span class="user S"> {{request.user.first_name|upper}}!</span></span>
      {% else %}
        <span class="user"> Hello, <span class="user S"> GUEST!</span> </span>
      {% endif %}
      <div id="cart"  class="cart">
            <a href="{% url 'cart' %}">
                <img id="cart-icon" src="{% static 'images/cart-icon.png' %}">
            </a>
          <p class="item-numeration"> {{cart_items}} </p>
      </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a href="{% url 'home' %}">
                <img id="home" src="{% static 'images/home.png' %}">
            </a>
        </li>
        <li class="nav-item">
            <a href="{% url 'main' %}">
                <img id="store" src="{% static 'images/store.png' %}">
            </a>
        </li>

        <li class="nav-item">
             {% if request.user.is_authenticated %}
               <a class="btn btn-outline-secondary style" href="{% url 'logoutPage' %}" role="button">Logout</a>
            {% else %}
                <a class="btn btn-success loginlogout" href="{% url 'loginPage' %}" role="button">login</a></li>
          {% endif %}
      </ul>

    </div>
  </div>
</nav>
